<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra thuộc mảng hay không</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let v = prompt( ' nhập v');
    let b = 0;
    for (let i = 0; i < a.length; i++) {
        if (v == a[i]) {
            document.write("v thuộc mảng");
            break;
        } else b++

        if( b == a.length) {
            document.write('v không thuộc mảng');
        }
    }


</script>
</body>
</html>
